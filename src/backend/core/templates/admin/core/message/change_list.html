{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block object-tools-items %}
    {% if has_add_permission %}
        <li>
            <a href="{% url opts|admin_urlname:'import_messages' %}" class="importlink">
                {% translate "Import Messages" %}
            </a>
        </li>
        <li>
            <a href="{% url opts|admin_urlname:'import_imap' %}" class="importlink">
                {% translate "Import from IMAP" %}
            </a>
        </li>
    {% endif %}
    {{ block.super }}
{% endblock %}
